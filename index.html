<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- ФОРМА ВХОДА -->
        <form id="loginForm" class="form">
            <h2>Вход в систему</h2>
            
            <!-- Поле Логин -->
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" placeholder="Введите логин" required>
                <div class="error" id="loginError"></div>
            </div>
            
            <!-- Поле Пароль -->
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
                <div class="error" id="passwordError"></div>
            </div>
            
            <!-- ЧЕКБОКС "Запомнить меня" -->
            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span>Автоматически авторизоваться при последующем входе</span>
                </label>
            </div>
            
            <!-- Кнопка входа -->
            <button type="submit">Войти</button>
            
            <!-- Ссылка на регистрацию (если нужно) -->
            <div class="hint" style="text-align: center; margin-top: 20px;">
                Для теста используйте: логин <strong>admin</strong>, пароль <strong>123456</strong>
            </div>
        </form>
        
        <!-- Блок для сообщений -->
        <div id="message" class="message"></div>
    </div>
    
    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
